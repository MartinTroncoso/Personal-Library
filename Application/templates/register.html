<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4 rounded" style="width: 400px;">
        <h3 class="text-center mb-3">Crear cuenta</h3>
        <form method="POST">
            {% csrf_token %}

            {{ form_register.as_p }}
            
            <button type="submit" class="btn btn-success w-100">Registrarse</button>

            {% if form_register.non_field_errors %}
            <div class="alert alert-danger text-center" role="alert">
                {{ form_register.non_field_errors.0 }}
            </div>
            {% endif %}

            <div class="text-center mt-3">
                <p>Â¿Ya tienes cuenta?</p>
                <a href="/login" class="btn btn-secondary w-100">Volver al login</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
