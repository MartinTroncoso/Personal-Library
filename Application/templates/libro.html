{% extends 'layouts/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <h1>{{ libro.titulo }}</h1>
            <a href="{% url 'biblioteca' %}" class="btn btn-outline-secondary">← Volver</a>
        </div>

        <div class="card shadow-sm">
            <div class="row g-0">
                {% if libro.portada %}
                <div class="col-md-4">
                    <img src="{{ libro.portada }}" class="img-fluid rounded-start" alt="Portada del libro">
                </div>
                {% endif %}
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.autores }}</h5>
                        <p class="card-text">{{ libro.descripcion|default:"Sin descripción." }}</p>
                        {% if libro.fecha %}
                        <p class="card-text">
                            <small class="text-muted">Publicado el {{ libro.fecha }}</small>
                        </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
